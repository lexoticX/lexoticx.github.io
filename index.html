<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lexotic</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        header {
            width: 100%;
            background-color: #1a1a1a;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 60px;
        }
        button {
            margin: 10px;
            padding: 20px;
            font-size: 18px;
            background-color: #555;
            border: none;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            width: 150px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        button.active {
            background-color: #007bff;
        }
        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <header>lexotic</header>
    <div class="button-container">
        <button class="active" onclick="location.href='/datapack-updater'">Datapack Updater</button>
    </div>
</body>
</html>
