<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datapack Updater</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 1cm;
            border-radius: 1cm;
        }
        h1 {
            margin-bottom: 20px;
        }
        select, button {
            margin: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50px;
        }
        #return {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            background-color: #333; /* Same color as version selection button */
            border: none;
            color: #fff; /* White text */
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.4s;
        }
        #return .arrow {
            margin-right: 5px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #555;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: background-color 0.4s;
        }
        button:hover {
            background-color: #777;
        }
        #update {
            margin-top: 20px;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #444;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.4s;
        }
        .file-upload label:hover {
            background-color: #666;
        }
        .loading-spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .credit-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .credit-buttons {
            display: flex;
            gap: 10px;
        }
        .credit-button {
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.4s, color 0.4s;
        }
        .credit-button.active {
            background-color: #007bff;
            color: #fff;
        }
        .credit-button.inactive:hover {
            background-color: #777;
        }
        .credit-label {
            margin-top: 5px;
            background: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <button id="return" onclick="location.href='/'">
        <span class="arrow">&#8592;</span> Return to Main Site
    </button>
    <h1>Datapack Updater</h1>
    <div class="file-upload">
        <div id="fileName"></div>
        <input type="file" id="zipFile" accept=".zip" />
        <label for="zipFile">Upload File</label>
    </div>
    <div>
        <select id="fromVersion"></select>
        <span style="font-size: 24px; margin: 0 10px;">&#8594;</span>
        <select id="toVersion"></select>
    </div>
    <div class="credit-container">
        <div class="credit-buttons">
            <button id="falseButton" class="credit-button inactive">False</button>
            <button id="trueButton" class="credit-button active">True</button>
        </div>
        <label for="includecredit" class="credit-label">Include Credit</label>
    </div>
    <button id="update">Update</button>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const trueButton = document.getElementById('trueButton');
            const falseButton = document.getElementById('falseButton');

            trueButton.addEventListener('click', function() {
                trueButton.classList.add('active');
                falseButton.classList.remove('active');
                trueButton.classList.remove('inactive');
                falseButton.classList.add('inactive');
            });

            falseButton.addEventListener('click', function() {
                falseButton.classList.add('active');
                trueButton.classList.remove('active');
                falseButton.classList.remove('inactive');
                trueButton.classList.add('inactive');
            });
        });
    </script>
</body>
</html>
