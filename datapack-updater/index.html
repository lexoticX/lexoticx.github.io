<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datapack Updater</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 1cm;
            border-radius: 1cm;
        }
        h1 {
            margin-bottom: 20px;
        }
        select, button, label {
            margin: 10px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50px;
        }
        #return {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            background-color: #333; /* Same color as version selection button */
            border: none;
            color: #fff; /* White text */
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        #return .arrow {
            margin-right: 5px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #555;
            border-radius: 50px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        #update {
            margin-top: 20px;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-upload input[type="file"] {
            display: none;
        }
        .file-upload label {
            cursor: pointer;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #444;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .file-upload label:hover {
            background-color: #666;
        }
        .loading-spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .credit-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .toggle {
            --width: 40px;
            --height: 20px;
            --border-radius: 10px;
            position: relative;
            width: var(--width);
            height: var(--height);
            background: #555;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.3s;
        }
        .toggle::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: var(--height);
            height: var(--height);
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle.active {
            background: #007bff;
        }
        .toggle.active::before {
            transform: translateX(var(--width) - var(--height));
        }
    </style>
</head>
<body>
    <button id="return" onclick="location.href='/'">
        <span class="arrow">&#8592;</span> Return to Main Site
    </button>
    <h1>Datapack Updater</h1>
    <div class="file-upload">
        <div id="fileName"></div>
        <input type="file" id="zipFile" accept=".zip" />
        <label for="zipFile">Upload File</label>
    </div>
    <div>
        <select id="fromVersion"></select>
        <span style="font-size: 24px; margin: 0 10px;">&#8594;</span>
        <select id="toVersion"></select>
    </div>
    <div class="credit-container">
        <label for="includecredit">Include Credit</label>
        <div id="includecredit" class="toggle"></div>
        <input type="checkbox" id="includecreditinput" style="display: none;" checked>
    </div>
    <button id="update">Update</button>
    <div class="loading-spinner" id="loadingSpinner"></div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const includeCreditToggle = document.getElementById('includecredit');
            const includeCreditInput = document.getElementById('includecreditinput');
            includeCreditToggle.classList.add('active');
            includeCreditToggle.addEventListener('click', function() {
                includeCreditToggle.classList.toggle('active');
                includeCreditInput.checked = includeCreditToggle.classList.contains('active');
            });
        });
    </script>
</body>
</html>
